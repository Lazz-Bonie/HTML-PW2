<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>student registration program</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>



<!-- Registration Form Section -->
				<div class="container py-5">
					<div class="row justify-content-center">
						<div class="col-md-8 col-lg-6">
							<div class="card shadow">
								<div class="card-body p-5">
								<h1 class="text-center mb-4">BLOOM COLLEGE</h1>
								<h2 class="text-center text-muted mb-4">Student Registration Form</h2>
                        
                        <form id="registrationForm">
						
							<!-- student image -->
							<form method="post">
								<div class="container">
								<label for="file">ID Picture </label>
								<input id="file" name"file" type="file" ></input>
								<br></br>
								<label class="text-muted mb-4" for="size"> (less that 5 mb) </label>
								</div>
							</form>
						
                            <!-- Name Fields -->
                            <div class="col-md-6 mb-3">
                                <label for="studentName" class="form-label">Student Name *</label>
                                <input type="text" class="form-control uppercase-input" id="studentName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="fatherName" class="form-label">Father's Name *</label>
                                <input type="text" class="form-control uppercase-input" id="fatherName" required>
                            </div>
							<div class="col-md-6 mb-3">
                                <label for="motherName" class="form-label">Mother's Name *</label>
                                <input type="text" class="form-control uppercase-input" id="motherName" required>
                            </div>
							
							
                            
							<!-- Gender -->
                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                            </div>
							
							<!-- Date of Birth -->
                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob">
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="Email" class="form-label">Email Address *</label>
                                <input type="Email" class="form-control" id="Email" onfocus="focusEmail()" onblur="blurEmail()" placeholder="laswe@gmail.com" required>
                            </div>

                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password" class="form-control" id="password" required>
                                <div class="form-text">Must be at least 8 characters</div>
                            </div>

                            <!-- Confirm Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password *</label>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
							
							<!-- Education level -->
                            <div class="mb-3">
                                <label for="country" class="form-label">Education Level</label>
                                <select class="form-select" id="country">
                                    <option value="">Select Level</option>
                                    <option value="">SPM</option>
                                    <option value="">A-Level</option>
                                    <option value="">STPM</option>
                                    <option value="">DIPLOMA</option>
									<option value="">DEGREE</option>
									<option value="">MASTER</option>
									<option value="">PHD</option>
                                    <!-- Add more countries as needed -->
                                </select>
                            </div>
							
							<!-- Department -->
                            <div class="mb-3">
                                <label for="country" class="form-label">Department</label>
                                <select class="form-select" id="country">
									<option value=""></option>
                                    <option value="">JTMK</option>
                                    <option value="">JKM</option>
                                    <option value="">JKE</option>
                                    <option value="">JKA</option>
                                    <option value="">JKPK</option>
									<option value="">JP</option>
                                    <!-- Add more countries as needed -->
                                </select>
                            </div>

                            <!-- Phone Number -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="0123456789">
                            </div>
							
							<!-- Border Line -->
							<hr class="my-4">
							
							<p class="text-center text-muted mb-4">Address</p>
							
							<!-- State -->
							<div class="mb-3">
								<label for="country" class="form-label"> State </label>
								<select class="form-select" id="state">
									<option value=""></option>
									<option value="">Perlis</option>
									<option value="">Kedah</option>
									<option value="">Penang</option>
									<option value="">Perak</option>
									<option value="">Selangor</option>
									<option value="">Negeri Sembilan</option>
									<option value="">Melaka</option>
									<option value="">Johor</option>
									<option value="">Kelantan</option>
									<option value="">Terengganu</option>
									<option value="">Pahang</option>
									<option value="">Sarawak</option>
									<option value="">Sabah</option>
								</select>
							</div>
							
							<!--City-->
							<div class="col-md-6 mb-3">
                                <label for="City" class="form-label">City*</label>
                                <input type="text" class="form-control" id="City" required>
                            </div>
							
							<!--Postcode-->
							<div class="col-md-6 mb-3">
                                <label for="Postcode" class="form-label">Postcode*</label>
                                <input type="text" class="form-control" id="Postcode" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
								<!-- Button trigger modal -->
								<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
									Register
								</button>

									<!-- Modal -->
									<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
									  <div class="modal-dialog modal-dialog-centered">
									  <div class="modal-dialog">
										<div class="modal-content">
										  <div class="modal-header">
											<h1 class="modal-title fs-5" id="staticBackdropLabel">Your Details Have Been Saved</h1>
											<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
										  </div>
										  <div class="modal-body">
											Comformation for registration will be send to your Email in 2 or 3 business day. Do check your Email from time to time.
										  </div>
										  <div class="modal-footer">
											<button type="button" class="btn btn-primary" data-bs-dismiss="modal">EXIT</button>
										  </div>
										</div>
									  </div>
									  </div>
                                    </div>
							</div>
							<br></br>
							<div class="d-grid">
								<!-- Button trigger modal -->
								<button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
									Reset
								</button>
							</div>
								
                            <!-- Login Link -->
                            <div class="text-center mt-3">
                                <p>Already have an account? <a href="login.html">Sign in</a></p>
                            </div>
                        </form>
                    
                </div>
            </div>
        </div>
    </div>
	
<style>
.uppercase-input {
    text-transform: uppercase;
}
</style>

<script>
.uppercase-input {
    text-transform: uppercase;
}

function focusEmail() {
	document.getElementById("Email").style.backgroundcolor="lightBlue";
}

function blurEmail() {
	document.getElementById("Email").style.backgroundcolor="";
}

// Function to convert to uppercase
function convertToUppercase(input) {
    input.value = input.value.toUpperCase();
}

// Apply to specific fields on page load
document.addEventListener('DOMContentLoaded', function() {
    const uppercaseFields = ['studentName', 'fatherName', 'motherName'];
    
    uppercaseFields.forEach(fieldId => {
        const field = document.getElementById(fieldId);
        if (field) {
            field.addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });
        }
    });
});
</script>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
		-->
  </body>
</html>
